<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="support/favicon.ico">

    <title>Zoom Poof</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="support/bootstrap.min.css"
        crossorigin="anonymous">
    <script src="support/socket.io-1.2.0.js"></script>
    <script src="support/jquery-3.4.1.js"></script>
    <script src="support/bootstrap.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="support/floating-labels.css" rel="stylesheet">
    <style>
        img {
            border-radius: 20%;
        }
    </style>
</head>

<body>
    <form class="form-signin" id='submitPoof'>
        <div class="text-center mb-4">
            <img class="mb-4 rounded-corners" src="support/rhb.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Zoom Poof</h1>
            <p>Enter your name, select number of poofs and poof length, submit, enjoy, repeat.</p>
        </div>

        <div class="form-label-group">
            <input type="text" id="inputName" class="form-control align-middle" placeholder="Name" required autofocus>
            <label for="inputName">Name</label>
        </div>
        <div class="form-group">
            <label for="sel1">Poof Count:</label>
            <select class="form-control" id="poofCount">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>25</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sel1">Poof Length:</label>
            <select class="form-control" id="poofLength">
                <option>0.1</option>
                <option>0.25</option>
                <option>0.5</option>
                <option>0.75</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sel1">Style:</label>
            <select class="form-control" id="poofStyle">
                <option>Full</option>
                <option>Alternating</option>
                <option>Cylon</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sel1">Timing:</label>
            <select class="form-control" id="poofTiming">
                <option>Straight</option>
                <option>Accelerating</option>
            </select>
        </div>
	<div class="form-group">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
	</div>
	<div class="form-group">
	  <label for="queueText">Queue</label>
	  <textarea class="form-control rounded-3" id="queueText" rows="5" disabled></textarea>
	</div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Zoom Poof</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        In the queue!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </form>

    <script src="index.js" type="text/javascript"></script>
</body>

</html>
